<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <meta name="description" content="A collection of delicious recipes from around the world.">

    <!--Social Media Tags-->
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A collection of delicious recipes from around the world.">
    <meta property="og:image" content="">
    <meta property="og:url" content="https://IndysRecipes.com/recipes">
    <meta name="twitter:card" content="summary_large_image">

    <!--Styles & Fonts-->
    <link rel="stylesheet" href="recipes.css">
    <script src="recipes.mjs" defer></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo" class="logo">
        <h1>Recipe Book</h1>
    </header>

    <main>
        <form class="search-form" role="search">
            <label for="search">Search Recipes:</label>
            <input type="text" id="search" name="search" placeholder="Search...">
            <button type="submit">Go</button>
            </form>

            <section id="recipes"></section>

            </main>

            <footer>
                <div class="social">
                    <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
                    <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
                    <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>

                </div>
                <p style="font-size: 0.6em;">
                    <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>

                </p>
            </footer>

            
</body>
</html>
