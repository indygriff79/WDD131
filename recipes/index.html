<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css" />
    <script src="./recipes.mjs" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
   <header>
    <img src="images/recipe-book.png" alt="Recipe Logo" class="logo" />
    <h1> Recipe Book</h1>
   </header> 
   <main> 
    <form class="search-form">
        <label for="search" class="visually-hidden"> Search Recipes:</label>
        <input type="text" id="search" placeholder="Find recipes" />
        </form>

        <section class="recipe-card">
            <img src="images/apple-crisp.jpg" alt="Apple Crisp" class="recipe-image" />
            <div class="tag"> Dessert</div>
            <h2 class="recipe-title">Apple Crisp</h2>
            <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                   <span aria-hidden="true">⭐</span>
                   <span aria-hidden="true">⭐</span>
                   <span aria-hidden="true">⭐</span>
                   <span aria-hidden="true">⭐</span>
                   <span aria-hidden="true">☆</span>             
            </span>
        </section>
  </main>

  <footer>
    <div class="social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
      <a href="#"><img src="images/instagram_icon.svg" alt="Instagram Icon" /></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="YouTube Icon" /></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest Icon" /></a>
    </div>
    <p class="attribution">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </p>
  </footer>
  <script type="module" src="main.js"></script>
</body>
</html>
